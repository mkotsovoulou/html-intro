<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Sign up</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>
<body>
	<h1>
		Join us!
	</h1>
	<form id="registration" action="#" class="pure-form pure-form-aligned">

	 <fieldset>
 <div class="pure-control-group">

		<label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="Username" >
		 </div>

		 <div class="pure-control-group">
		<label for="pass1">Password</label>
    <input id="pass1" name="pass1" type="password" placeholder="Password"> <div id="errorPass1"> </div>
			 </div>
		 <div class="pure-control-group">
		<label for="pass2">Verify Password</label>
    <input id="pass2" name="pass2" type="password" placeholder="Verify Password">
     <div id="errorPass2"> </div>
		 </div>
   <div class="pure-control-group">
    <label for="newsletter">
     <input id="newsletter" type="checkbox" checked> Join our newsletter?
     </label>
		 </div>
		 <div class="pure-control-group">
     <label for="email">email</label>
     <input id="email" type="email" placeholder="Username">
		 </div>
		   <div class="pure-controls">
		 <button class="pure-button pure-button-primary" type="submit" >Submit Simple</button>          <button class="pure-button pure-button-primary" type="clear">Clear</button>
<button class="pure-button pure-button-primary" onclick="validateForm();">Submit with Function</button>
		 </div>
		</fieldset>
	</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script src="js\signup.js"></script>
</body>
</html>
