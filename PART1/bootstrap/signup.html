	<div class="container">

<div class="form-border">
<h1>Sign Up</h1>

	<form>
  <div class="form-group">
		<label for="Full Name">Full Name</label>
    <input type="text" class="form-control" id="Full Name" aria-describedby="nameHelp" placeholder="Enter full name">
		</div>

		<div class="form-group">
    <label for="Gender">Select your Gender</label>
    <select class="form-control" id="Gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>


		<div class="form-group">
    <label for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>

		<div class="form-group">
    <label for="Verify Password">Verify Password</label>
    <input type="password" class="form-control" id="Verify Password" placeholder="Verify Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="checkBox">
    <label class="form-check-label" for="checkBox">I agree to your terms and services</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
		</div>
